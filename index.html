<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("background.png") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  max-width: 720px;
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  text-align: center;
  animation: fadeIn 1.2s ease;
}

h1 {
  font-size: 36px;
  color: #e91e63;
}

p {
  font-size: 18px;
  line-height: 1.8;
  color: #333;
}

.question {
  font-size: 28px;
  font-weight: 600;
  color: #e91e63;
  margin: 25px 0;
}

/* Buttons */
.buttons {
  margin-top: 30px;
  position: relative;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #e91e63;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ccc;
  margin-left: 20px;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  animation: floatUp linear infinite;
  color: #ff4d6d;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Explosion hearts */
.explosion {
  position: absolute;
  font-size: 24px;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
}

.success {
  font-size: 26px;
  color: #e91e63;
  margin-top: 25px;
  font-weight: 600;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  heart.style.animationDuration = (3 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 350);

/* NO button runs away */
function moveNo() {
  const noBtn = document.getElementById("noBtn");
  const x = Math.random() * 250 - 125;
  const y = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES explosion */
function yesClicked() {
  const card = document.querySelector(".card");
  document.querySelector(".buttons").remove();

  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "explosion";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = "50%";
    heart.style.top = "50%";
    heart.style.setProperty("--x", `${Math.random()*400-200}px`);
    heart.style.setProperty("--y", `${Math.random()*400-200}px`);
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }

  const msg = document.createElement("div");
  msg.className = "success";
  msg.innerHTML = "YAY!!! ‚ù§Ô∏èüíç<br>We‚Äôre officially us now.";
  card.appendChild(msg);
}
</script>

<div class="card">
  <h1>Priyanka üåπ</h1>

  <p>
    I was going to write something very serious and romantic‚Ä¶<br>
    but then I remembered you like <b>me</b>, so let‚Äôs be honest üòÑ
  </p>

  <p>
    You make my bad days better,<br>
    my good days brighter,<br>
    and my phone battery mysteriously drain faster.
  </p>

  <div class="question">Will you be mine? üíñ</div>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">NO üòú</button>
  </div>
</div>

</body>
</html>
